<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSD 340 Development with HTML and CSS</title>
        <script>
        function displayImage(imageFile){
            var imageElement = document.getElementById("kingdom");
            imageElement.src = imageFile;
        }
        </script>
    </head>
    <body>
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
        <br />
        <div
         onmouseover="this.style.color='green';"
         onmouseout= "this.style.color='black';">

        I play these games way too much.
        <br />
        <div>
            <a href="#"
            onmouseover="fantasy.src='FFXI.jpg';"
            onmouseout="fantasy.src='FFXIV.png';"
            >
            <img border="0" id="fantasy" src="FFXIV.png" style="max-width: 35%; height: auto;">
            </a>
        </div>
        <br />
        <div
         onmouseover="this.style.color='purple';"
         onmouseout= "this.style.color='black';">

        These are two of my favorite games.
        <br />
        <div>
            <a href="#"
            onclick="displayImage('KH3.jpg'); return false;"
            >
            <img border="0" id="kingdom" src="KH2.jpg" style="max-width: 35%; height: auto;">
            </a>
        </div>
        <br />
    </body>
</html>
